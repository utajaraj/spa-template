<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/crm/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intranet de ventas</title>
  <style>
    body {
      margin: 0;
    }

    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: black;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(0);
      }
    }

    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(24px, 0);
      }
    }

    #loading {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: absolute;
      justify-content: center;
      align-items: center;
      z-index: 10000000;
      background: white;
    }

    #loading>div {
      display: flex;
      align-items: center;
    }

    #loading>div>img {
      width: 150px;
    }

    #loading>div>h1 {
      margin-left: 15px;
    }
  </style>
  <script type="module" crossorigin src="/crm/assets/index.f3b358c9.js"></script>
  <link rel="stylesheet" href="/crm/assets/index.c96e4c15.css">
</head>

<body>
  <div id="loading">
    <div>
      <img style="width:150px" src="./aicm-logo.svg" />
    </div>
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="root">
  </div>
  
</body>

</html>
